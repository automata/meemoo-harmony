<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Harmony</title>
    <meta charset="utf-8"/>
    <meta name="author" content="mrdoob, automata">
    <meta name="description" content="mr. doob's procedural drawing tool"/>
    <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/> -->
    <style type="text/css">
      *
      {
      color: #444;
      font-family: Monospace;
      font-size: 12px;
      }
      
      body
      {
      margin: 0px;
      overflow: hidden;
      width: 100%;
      height: 100%;
      }
      
      select
      {
      text-transform: uppercase;
      font-size: 11px;
      text-align: center;
      }
      
      hr
      {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0px;
      }
      
      .gui
      {
      color: #ccc;
      width: 280px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 5px 10px;
      text-align: center;
      text-transform: uppercase;
      line-height: 18px;
      cursor: default;
      }
      
      .button
      {
      padding: 2px;
      cursor: pointer;
      }
      
      .key
      {
      padding: 0px 8px;
      margin-left: 1px;
      background-color: #eee;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="js/brushes/circles.js"></script>
    <script type="text/javascript" src="js/brushes/chrome.js"></script>
    <script type="text/javascript" src="js/brushes/fur.js"></script>
    <script type="text/javascript" src="js/brushes/grid.js"></script>
    <script type="text/javascript" src="js/brushes/longfur.js"></script>
    <script type="text/javascript" src="js/brushes/ribbon.js"></script>
    <script type="text/javascript" src="js/brushes/shaded.js"></script>
    <script type="text/javascript" src="js/brushes/simple.js"></script>
    <script type="text/javascript" src="js/brushes/sketchy.js"></script>
    <script type="text/javascript" src="js/brushes/squares.js"></script>
    <script type="text/javascript" src="js/brushes/web.js"></script>
    <script type="text/javascript" src="js/colorutils.js"></script>
    <script type="text/javascript" src="js/colorselector.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/about.js"></script>	
    <script type="text/javascript" src="js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

    <script type="text/javascript">
      var c = document.getElementById("maincanvas");
      var cContext = c.getContext("2d");
      Meemoo.setInfo({
        title: "mr.doob harmony",
        author: "automata",
        description: "mr.doob's produral drawing tool"
      }).addInputs({

        image: {
          action: function (imageData) {
            cContext.putImageData(imageData,0,0);          
          },
          type: "image"
        },
        send: {
          action: function () {
            Meemoo.send("image", cContext.getImageData(0,0,c.width,c.height));
          },
          type: "bang"
        }
      }).addOutputs({
        image: { 
          type: "image"
        }
      });
  </script>


  </body>
</html>
